<!DOCTYPE html>
<html>
  <head>
  	<script src="www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: Math.random()*180-90, lng: Math.random()*180-90},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEpohRFU6BtYSYpJ-ra8fAt2nVln-BjZk&callback=initMap"
    async defer></script>
    <script src="js/firebasemap.js"></script>
  </body>
</html>
